# Production Configuration (PostgreSQL - Neon)
# Template - Copy these values to Render environment variables:
# DB_URL=postgresql://username:password@host:5432/dbname?sslmode=require
# DB_USERNAME=your-neon-username  
# DB_PASSWORD=your-neon-password
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# CORS Configuration for Production
# Template - Update in Render environment variables:
# CORS_ALLOWED_ORIGINS=https://your-frontend.netlify.app
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Proxy Configuration (Required for Render/Netlify)
server.forward-headers-strategy=framework